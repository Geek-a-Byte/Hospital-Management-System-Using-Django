<!DOCTYPE html>
<html>

<head>
      <!-- loading the folder static -->
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>HMS</title>
    {% include 'links.html' %}
</head>

<body>
  {% include 'navbar.html' %}
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li> <a href="{% url 'home' %}" style="color: white;">Home</a></li>
                <li> <a href="{% url 'profile' %}">Profile</a></li>
                <li> <a href="{% url 'makeappointments' %}">Make Appointments</a></li>
                <li> <a href="{% url 'viewappointments' %}">View Appointments</a></li>
                <li> <a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
        <div class="page-content-wrapper">
            <div class="container-fluid"><a class="btn btn-link" role="button" id="menu-toggle" href="#menu-toggle"><i class="fa fa-bars"></i></a>
                <div class="row register-form">
                    <div class="col-md-8 offset-md-2">
                        {% for d in patient_details %}
                        <form class="custom-form" style="margin-top: 0px;">
                            <h1>Your Profile</h1>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Name </label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="text" value="{{ d.name }}"></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Email </label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="text" readonly="" value="{{ d.email }}"></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">Gender</label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="text" readonly="" value="{{ d.gender }}"></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Phone Number</label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="text" readonly="" value="{{ d.phonenumber }}"></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Address</label></div>
                                <div class="col-sm-6 input-column"><textarea class="form-control" readonly="">{{ d.address }}</textarea></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Birth Date</label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="text" readonly="" value="{{ d.birthdate }}"></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Blood Group</label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="text" readonly="" value="{{ d.bloodgroup }}"></div>
                            </div>
                        </form>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
   {% include 'scripts.html' %}
</body>

</html>
