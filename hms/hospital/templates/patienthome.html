<!DOCTYPE html>
<html>

<head>
      <!-- loading the folder static -->
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>HMS</title>
    {% include 'links.html' %}
</head>

<body>
  {% include 'navbar.html' %}
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li> <a href="{% url 'home' %}" style="color: white;">Home</a></li>
                <li> <a href="{% url 'profile' %}">Profile</a></li>
                <li> <a href="{% url 'makeappointments' %}">Make Appointments</a></li>
                <li> <a href="{% url 'viewappointments' %}">View Appointments</a></li>
                <li> <a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
        <div class="page-content-wrapper">
            <div class="container-fluid"><a class="btn btn-link" role="button" id="menu-toggle" href="#menu-toggle"><i class="fa fa-bars"></i></a>
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <h1 class="text-center">You are sucessfully logged in..</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% if error == "no" %}
    <script type="text/javascript">
        window.location = ('{% url 'home' %}')
    </script>
    {% endif %}
    {% if error == "yes" %}
    <script type="text/javascript">
        alert('Invalid Credentials')
        window.location = ('{% url 'loginpage' %}')
    </script>
    {% endif %}
    {% include 'scripts.html' %}
</body>

</html>
